<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>カドー業務ポータル（リンク集）</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#2563eb;
      --radius:12px;
      --maxw:880px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f14; --text:#e5e7eb; --muted:#9aa4b2; --line:#1f2937;
        --accent:#60a5fa;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font: 16px/1.7 ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, "Hiragino Kaku Gothic ProN","Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:48px 20px 72px}

    /* タイトル部分だけ背景グレー・文字白 */
    header{
      margin: -48px -20px 28px;
      padding: 40px 20px;
      background-color: #4b5563; /* グレー */
      color: white;
    }
    h1{margin:0 0 6px; font-size: clamp(26px, 4.6vw, 40px); font-weight: 800;}
    .lead{margin:0; color:#e5e7eb}

    .hr{height:1px; background:var(--line); margin:24px 0}

    /* 個別ページのリンクデザイン：枠線なし＆フラット */
    .list{display:grid; gap:10px; margin-top:14px}
    .item{
      display:flex; align-items:center; gap:14px;
      padding:14px 16px;
      border-radius: var(--radius);
      text-decoration: none; color: inherit;
      background-color: transparent; /* 背景なし */
      transition: background .15s ease;
    }
    .item:hover{background:#f8fafc}
    @media (prefers-color-scheme: dark){
      .item:hover{background:#0f172a}
    }
    .dot{
      flex:0 0 10px; height:10px; border-radius:50%;
      background: var(--accent);
    }
    .title{font-weight:700}
    .desc{color:var(--muted); font-size:14px}
    .spacer{flex:1}
    .chev{opacity:.35}
    footer{margin-top:32px; color:var(--muted); font-size:12px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>カドー業務ポータル（リンク集）</h1>
      <p class="lead">社内・研究・学習メモなどの資料リンクです。必要なページを1クリックで開けます。</p>
    </header>

    <main class="list" aria-label="主要リンク">
      <a class="item" href="aroma-sleep.html">
        <span class="dot"></span>
        <div>
          <div class="title">アロマテラピーと睡眠</div>
          <div class="desc">香りが睡眠に与える脳科学的メカニズム</div>
        </div>
        <div class="spacer"></div><div class="chev">→</div>
      </a>
      <!-- 以下省略：他リンクも同じ形式 -->
    </main>

    <footer>© cado-portal — GitHub Pages</footer>
  </div>
</body>
</html>
